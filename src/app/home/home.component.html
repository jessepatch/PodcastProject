<h1 class="name">{{this.loginService.getLoginUser().firstName}}'s home page</h1>

<div class="row">
    <div class="col-sm-6 maxwidth450px" *ngFor="let podcast of this.homeService.subscribedPodcasts, let i = index">
      <div class="card" (click)="episodeList(i)">
        <div class="card-body">
          <div class="inline-card">
          <h5 class="card-title">{{podcast.collectionName}}</h5>
        </div>
          <img class="img-search-result" [src]="podcast.artworkUrl600" [alt]="podcast.collectionName">
        </div>
      </div>
    </div>
  </div>
