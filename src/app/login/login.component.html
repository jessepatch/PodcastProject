<h1>Login</h1>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [(ngModel)]="user.email">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" [(ngModel)]="user.user_password">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="login()">Submit</button></form>
