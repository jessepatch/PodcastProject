<div class="signup-form">
<h2> Sign up</h2>
<p> Having an account means you can subscribe to your favorite podcasts and record your listen history!</p>
</div>

<div class="example-container">
  <mat-form-field>
    <input matInput type="text" placeholder="First Name" [(ngModel)]="user.firstName">
  </mat-form-field>
  
  <mat-form-field>
   <input matInput type="text" placeholder="Last Name" [(ngModel)]="user.lastName">
  </mat-form-field>
  
  <mat-form-field>
    <input matInput type="email" placeholder="Email Address" [(ngModel)]="user.email">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" placeholder="Password" [(ngModel)]="user.user_password">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="signupUser()">Submit</button>

</div>
