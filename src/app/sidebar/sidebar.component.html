<section class="sidebar-right">
  
  <span *ngIf="this.loginService.getLoginUser() != null" class="name">Welcome, {{this.loginService.getLoginUser().firstName}}</span>
    <div class="now-playing-art">
      <img class="now-playing-image" [src]="this.episodeListService.podcast.artworkUrl600">
    </div>
   
      <span class="podcast-title">{{this.episodeListService.podcast.collectionName}}</span>
      <span class="episode-title">{{this.episodeListService.episodeTitle}}</span>
  
  
 
    


    <!-- <audio controls [src]="episodeListService.nowPlaying"></audio> -->
    <button (click)="playAudio()" *ngIf="this.sidebarService.audio.paused">Play</button>
    <button (click)="pauseAudio()" *ngIf="!this.sidebarService.audio.paused">Pause</button>
    <p>{{this.sidebarService.audio.currentTime}}-{{this.sidebarService.audio.duration}}</p>
    <mat-slider min="0" [max]="this.sidebarService.getDuration()" step="1" [(ngModel)]="this.sidebarService.audio.currentTime"></mat-slider>
    <label for="volume">Volume</label>
    <mat-slider min="0" max="1.0" step="0.1" value="0.5" [(ngModel)]="this.sidebarService.audio.volume"></mat-slider>
    
</section>
